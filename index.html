<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Map Marker Viewer</title>
<style>
  body {
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #map-container {
    position: relative;
    display: inline-block;
    margin-top: 10px;
  }
  #map {
    display: block;
    max-width: 100%;
    height: auto;
  }
  .marker {
    position: absolute;
    width: 16px;
    height: 16px;
    background: red;
    border-radius: 50%;
    cursor: pointer;
    transform: translate(-50%, -50%);
  }
  #info-box {
    background: rgba(0, 0, 0, 0.85);
    border: 1px solid #666;
    padding: 10px;
    border-radius: 8px;
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    z-index: 1000;
  }
  #controls {
    margin-top: 10px;
    background: #222;
    padding: 10px;
    border-radius: 8px;
    display: inline-block;
  }
  input {
    width: 60px;
    text-align: center;
  }
</style>
</head>
<body>

<h2>üìç Network Device Map</h2>

<div id="controls">
  <label>Offset X: <input type="number" id="offsetX" value="0" step="1"></label>
  <label>Offset Y: <input type="number" id="offsetY" value="0" step="1"></label>
  <button id="applyOffset">Apply Offset</button>
</div>

<div id="map-container">
  <img id="map" src="https://i.imgur.com/C5qcZEh.jpeg" alt="Map">
</div>

<div id="info-box"></div>

<script>
const mapContainer = document.getElementById('map-container');
const infoBox = document.getElementById('info-box');
const mapImg = document.getElementById('map');

let markers = [
  { name: "Switch 1", type: "Switch", notes: "Wi-Fi 6 or Wi-Fi 7 device on ceiling", x: 30, y: 40 },
  { name: "AP 1", type: "Access Point", notes: "Main hallway access point", x: 55, y: 60 },
  { name: "Camera 2", type: "Security Camera", notes: "Covers main entrance", x: 75, y: 20 },
];

let offsetX = 0;
let offsetY = 0;

// --- Create Markers ---
function createMarkers() {
  document.querySelectorAll('.marker').forEach(m => m.remove());
  markers.forEach(m => {
    const marker = document.createElement('div');
    marker.className = 'marker';
    marker.style.left = `calc(${m.x}% + ${offsetX}px)`;
    marker.style.top = `calc(${m.y}% + ${offsetY}px)`;
    marker.title = m.name;

    marker.addEventListener('click', () => {
      infoBox.innerHTML = `
        <b>${m.name}</b><br>
        Type: ${m.type}<br>
        Notes: ${m.notes}
      `;
      infoBox.style.display = 'block';
    });

    mapContainer.appendChild(marker);
  });
}

document.getElementById('applyOffset').addEventListener('click', () => {
  offsetX = parseInt(document.getElementById('offsetX').value) || 0;
  offsetY = parseInt(document.getElementById('offsetY').value) || 0;
  createMarkers();
});

mapImg.onload = createMarkers;
</script>

</body>
</html>
